<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow" style="border-radius: 1rem;">
          <div class="row g-0">
            <!-- Columna para la imagen -->
            <div class="col-md-5">
              <img 
                src="https://es.invest-hub.org/media/cache/corporate_page_header/uploads/images/secteur_activite_sante.jpg"
                alt="login form" 
                class="img-fluid" 
                style="border-radius: 1rem 0 0 1rem; height: 100%;"
              />
            </div>
            <!-- Columna para el formulario de login -->
            <div class="col-md-7">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0 titulo-farmaceutico">Gestor Farmacéutico</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 2px;">Inicia sesión en tu cuenta</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Correo electrónico</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Contraseña</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes cuenta? <a (click)="navigateToRegister()" style="color: #393f81; cursor:pointer;">Regístrate aquí</a></p>
                  <a href="#!" class="small text-muted">Términos de uso</a>
                  <a href="#!" class="small text-muted">Política de privacidad</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
