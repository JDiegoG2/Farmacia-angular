<div class="row text-center">
  <h2>{{ title }}</h2>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-6">
    <table class="table table-borderless table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Documento</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prov of proveedorAPI; trackBy: trackById">
          <td>{{ prov.id }}</td>
          <td>{{ prov.nombre }}</td>
          <td>{{ prov.apellido }}</td>
          <td>{{ prov.nroDocumento }}</td>
          <td>
            <button class="btn btn-danger" (click)="submitDelete(prov.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="form-group col-md-5">
    <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombreProveedor">Nombre</label>
        <input type="text" class="form-control" id="nombreProveedor" placeholder="Ingrese nombre" formControlName="nombre">
      </div>
      <div class="form-group">
        <label for="apellidoProveedor">Apellido</label>
        <input type="text" class="form-control" id="apellidoProveedor" placeholder="Ingrese apellido" formControlName="apellido">
      </div>
      <div class="form-group">
        <label for="documentoProveedor">Documento</label>
        <input type="text" class="form-control" id="documentoProveedor" placeholder="Ingrese documento" formControlName="nroDocumento">
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
        <div class="col-md-3">
          <button type="reset" class="btn btn-warning">Limpiar</button>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>
  </div>
</div>
